<!doctype html>
<html>
  <head>
    <title>Whatsapp Group Monitor</title>
    <link rel="stylesheet" href="src/css/index.css">
  </head>
  <body>
    <div class="container">
      <h1>Whatsapp Group Monitor</h1>
      <textarea placeholder="message" id="message" required></textarea>
      <input type="text" placeholder="Group name" id="group_name" required>
      <input type="text" placeholder="Values seperated by comma(Max 10)" id="values" required>
      <input type="text" placeholder="Your preferred response" id="response" required>
      <button id="injectMessage">Activate</button>
      <div id="validation"></div>
    </div>
    <script type="text/javascript" src="assets/js/popup.js"></script>
  </body>
</html>
